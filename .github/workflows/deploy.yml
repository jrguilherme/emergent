name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write   # precisamos escrever no Pages e ler repo
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Use Node 18 para satisfazer engines modernas (eslint, etc.)
      - name: Setup Node 18
        uses: actions/setup-node@v4
        with:
          node-version: 18

      # 1) Ajustes no package.json só para o CI:
      #    - date-fns ^3 (compatível com react-day-picker@8)
      #    - overrides para travar schema-utils v3 (AJV v6), ajv v6 e ajv-keywords v3
      - name: Prepare package.json (date-fns + overrides)
        working-directory: frontend
        run: |
          npm pkg set dependencies.date-fns="^3"
          node -e "const fs=require('fs');const p=require('./package.json');p.overrides={...(p.overrides||{}),'schema-utils':'3.3.0','ajv':'6.12.6','ajv-keywords':'3.5.2'};fs.writeFileSync('package.json',JSON.stringify(p,null,2));"
          echo '--- package.json (trecho) ---'; sed -n '1,160p' package.json

      - name: Install deps (with overrides)
        working-directory: frontend
        run: |
          npm install --legacy-peer-deps --no-audit --no-fund
          echo '--- npm ls ajv/ajv-keywords/schema-utils ---'
          npm ls ajv ajv-keywords schema-utils || true

      # (opcional) garante router disponível se o app usar rotas
      - name: Ensure react-router-dom present (no-save)
        working-directory: frontend
        run: |
          npm install --no-save --legacy-peer-deps react-router-dom@^6 || true

      - name: Build app
        working-directory: frontend
        env:
          CI: "false"
          PUBLIC_URL: "."
        run: npm run build

      - name: Fallback build (react-scripts) if no bundles
        run: |
          if ls frontend/build/static/js/*.js >/dev/null 2>&1; then
            echo "Bundles encontrados após build principal."
          else
            echo "Bundles NÃO encontrados; tentando fallback com react-scripts..."
            cd frontend
            npx react-scripts build
          fi

      - name: Ensure build output & SPA fallback
        run: |
          test -f frontend/build/index.html
          cp frontend/build/index.html frontend/build/404.html

      - name: Inspect build
        run: |
          echo "== Arquivos em frontend/build (nível 2) =="
          find frontend/build -maxdepth 2 -type f | sort | sed 's,^,  ,'
          echo "== Início do index.html gerado =="
          nl -ba frontend/build/index.html | sed -n '1,200p'

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: frontend/build

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
