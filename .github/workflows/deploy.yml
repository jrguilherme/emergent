name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node 16
        uses: actions/setup-node@v4
        with:
          node-version: 16

      - name: Install project deps
        working-directory: frontend
        run: |
          npm install --legacy-peer-deps --no-audit --no-fund

      # Ajusta pares problemáticos só para o build (não altera package.json)
      - name: Align peer deps (no-save)
        working-directory: frontend
        run: |
          npm install --no-save --legacy-peer-deps date-fns@^3
          npm install --no-save --legacy-peer-deps ajv@^8 ajv-keywords@^5
          # garante router se o App usa rotas
          npm install --no-save react-router-dom@^6

      # Build principal com CRACO (o que seu package.json indica)
      - name: Build app (CRACO)
        working-directory: frontend
        env:
          CI: "false"
          PUBLIC_URL: "."        # gera caminhos relativos (./static/...)
        run: npm run build

      # Se por algum motivo o CRACO não injetou bundles, tenta fallback com react-scripts
      - name: Fallback build (react-scripts) se não houver bundles
        run: |
          if ls frontend/build/static/js/*.js >/dev/null 2>&1; then
            echo "Bundles encontrados após CRACO. Fallback não necessário."
          else
            echo "Bundles NÃO encontrados. Rodando fallback com react-scripts..."
            cd frontend
            npx react-scripts build
          fi

      - name: Ensure build output & SPA fallback
        run: |
          test -f frontend/build/index.html
          # cria 404.html para SPA (React Router / HashRouter)
          cp frontend/build/index.html frontend/build/404.html

      # Inspeção: lista arquivos e mostra as primeiras linhas do index gerado
      - name: Inspect build
        run: |
          echo "== Arquivos em frontend/build (nível 2) =="
          find frontend/build -maxdepth 2 -type f | sort | sed 's,^,  ,'
          echo "== Início do index.html gerado (deve ter <script src=...>) =="
          nl -ba frontend/build/index.html | sed -n '1,200p'

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: frontend/build

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
