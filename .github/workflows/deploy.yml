name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # CRA/CRACO antigos funcionam melhor no Node 16
      - name: Setup Node 16
        uses: actions/setup-node@v4
        with:
          node-version: 16

      - name: Install project deps
        working-directory: frontend
        run: |
          npm install --legacy-peer-deps --no-audit --no-fund

      # Alinha peers só para o build (não altera package.json)
      - name: Align peer deps for build (no-save)
        working-directory: frontend
        run: |
          npm install --no-save --legacy-peer-deps date-fns@^3
          npm install --no-save --legacy-peer-deps ajv@^8 ajv-keywords@^5

      - name: Build app
        working-directory: frontend
        env:
          CI: "false"
        run: npm run build

      - name: Ensure build output & SPA fallback
        run: |
          test -f frontend/build/index.html
          cp frontend/build/index.html frontend/build/404.html

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: frontend/build

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
