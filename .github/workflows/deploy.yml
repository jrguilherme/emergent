name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # CRA/CRACO antigos funcionam melhor com Node 16
      - name: Setup Node 16
        uses: actions/setup-node@v4
        with:
          node-version: 16

      - name: Show files
        run: |
          ls -la
          echo "---- frontend ----"
          ls -la frontend || true

      # instala deps do projeto (ignora peer deps quebradas)
      - name: Install project deps
        working-directory: frontend
        run: |
          npm install --legacy-peer-deps --no-audit --no-fund

      # corrige cadeia ajv no ambiente de build (sem salvar no package.json)
      - name: Patch ajv toolchain (build-only)
        working-directory: frontend
        run: |
          npm install --no-save ajv@^8 ajv-keywords@^5

      # alguns toolchains antigos precisam disso em Node >=17; mantemos por seguran√ßa
      - name: Build app
        working-directory: frontend
        env:
          CI: "false"
          NODE_OPTIONS: "--openssl-legacy-provider"
        run: npm run build

      - name: Ensure build output & SPA fallback
        run: |
          test -f frontend/build/index.html
          cp frontend/build/index.html frontend/build/404.html

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: frontend/build

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
