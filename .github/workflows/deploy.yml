name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node 18 (with Yarn cache)
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: yarn
          cache-dependency-path: frontend/yarn.lock

      - name: Enable Yarn 1.22.22
        run: |
          corepack enable
          corepack prepare yarn@1.22.22 --activate
          yarn --version

      - name: Install deps
        working-directory: frontend
        run: yarn install --frozen-lockfile --non-interactive

      - name: Build app (CRA/CRACO)
        working-directory: frontend
        env:
          CI: "false"
          PUBLIC_URL: "."
        run: yarn build

      - name: Ensure build output & SPA fallback
        run: |
          test -f frontend/build/index.html
          cp frontend/build/index.html frontend/build/404.html

      - name: Inspect build
        run: |
          echo "== Arquivos em frontend/build (nível 2) =="
          find frontend/build -maxdepth 2 -type f | sort | sed 's,^,  ,'
          echo "== Início do index.html gerado =="
          nl -ba frontend/build/index.html | sed -n '1,200p'

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: frontend/build

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
