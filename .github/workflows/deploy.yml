name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Use Node 18 para satisfazer engines modernas (eslint etc.)
      - name: Setup Node 18
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install project deps
        working-directory: frontend
        run: |
          npm install --legacy-peer-deps --no-audit --no-fund

      # üëá For√ßa date-fns@^3 via "overrides" TEMPOR√ÅRIO (sem commit)
      - name: Pin date-fns to ^3 (override for build only)
        working-directory: frontend
        run: |
          node -e "const fs=require('fs');const p=require('./package.json');p.overrides={...(p.overrides||{}),'date-fns':'^3'};fs.writeFileSync('package.json',JSON.stringify(p,null,2));"
          npm install --legacy-peer-deps --no-audit --no-fund

      # üëá Corrige cadeia do ajv (erro 'ajv/dist/compile/codegen')
      - name: Patch ajv toolchain (no-save)
        working-directory: frontend
        run: |
          npm install --no-save --legacy-peer-deps ajv@^8 ajv-keywords@^5

      # Se seu app usa rotas, garanta router compat√≠vel (opcional, inofensivo)
      - name: Ensure react-router-dom present (no-save)
        working-directory: frontend
        run: |
          npm install --no-save --legacy-peer-deps react-router-dom@^6

      - name: Build app
        working-directory: frontend
        env:
          CI: "false"
          PUBLIC_URL: "."       # gera caminhos relativos (./static/...)
        run: npm run build

      # Se por algum motivo os bundles n√£o existirem, tenta fallback com react-scripts
      - name: Fallback build (react-scripts) if no bundles
        run: |
          if ls frontend/build/static/js/*.js >/dev/null 2>&1; then
            echo "Bundles encontrados ap√≥s build principal."
          else
            echo "Bundles N√ÉO encontrados; tentando fallback com react-scripts..."
            cd frontend
            npx react-scripts build
          fi

      - name: Ensure build output & SPA fallback
        run: |
          test -f frontend/build/index.html
          cp frontend/build/index.html frontend/build/404.html

      # üîé Inspe√ß√£o: lista arquivos e mostra in√≠cio do index.html (deve ter <script src=...>)
      - name: Inspect build
        run: |
          echo "== Arquivos em frontend/build (n√≠vel 2) =="
          find frontend/build -maxdepth 2 -type f | sort | sed 's,^,  ,'
          echo "== In√≠cio do index.html gerado =="
          nl -ba frontend/build/index.html | sed -n '1,200p'

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: frontend/build

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
