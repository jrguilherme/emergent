name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # Descobre se o app estÃ¡ em ./frontend ou na raiz
      - name: Detect app directory
        id: detect
        run: |
          if [ -f frontend/package.json ]; then
            echo "dir=frontend" >> $GITHUB_OUTPUT
          else
            echo "dir=." >> $GITHUB_OUTPUT
          fi

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: |
            package-lock.json
            pnpm-lock.yaml
            yarn.lock
            frontend/package-lock.json
            frontend/pnpm-lock.yaml
            frontend/yarn.lock

      - name: Install deps
        working-directory: ${{ steps.detect.outputs.dir }}
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm install
          fi

      - name: Build
        working-directory: ${{ steps.detect.outputs.dir }}
        run: npm run build

      # Descobre a pasta final do build (CRA=build, Vite=dist, Next=out)
      - name: Detect build output dir
        id: out
        run: |
          BASE="${{ steps.detect.outputs.dir }}"
          for CAND in build dist out; do
            if [ -f "$BASE/$CAND/index.html" ]; then
              echo "path=$BASE/$CAND" >> $GITHUB_OUTPUT
              exit 0
            fi
          done
          echo "Nenhuma pasta de build com index.html encontrada"; exit 1

      # SPA fallback (React Router)
      - name: SPA fallback
        run: |
          if [ -f "${{ steps.out.outputs.path }}/index.html" ]; then
            cp "${{ steps.out.outputs.path }}/index.html" "${{ steps.out.outputs.path }}/404.html"
          fi

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ${{ steps.out.outputs.path }}

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
