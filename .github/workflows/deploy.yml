name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]     # roda a cada commit na main
  workflow_dispatch:        # permite rodar manualmente

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # Detecta automaticamente se o app está em ./frontend ou na raiz (.)
      - name: Detect app directory
        id: detect
        run: |
          if [ -f frontend/package.json ]; then
            echo "dir=frontend" >> $GITHUB_OUTPUT
          else
            echo "dir=." >> $GITHUB_OUTPUT
          fi

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          # cobre possíveis locais/tipos de lockfile para evitar o erro de "paths not resolved"
          cache-dependency-path: |
            package-lock.json
            pnpm-lock.yaml
            yarn.lock
            frontend/package-lock.json
            frontend/pnpm-lock.yaml
            frontend/yarn.lock

      - name: Install dependencies
        working-directory: ${{ steps.detect.outputs.dir }}
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm install
          fi

      - name: Build
        working-directory: ${{ steps.detect.outputs.dir }}
        run: npm run build

      # React SPA fallback (evita 404 em rotas do React Router)
      - name: SPA fallback
        run: |
          BUILD_DIR="${{ steps.detect.outputs.dir }}/build"
          if [ -d "$BUILD_DIR" ]; then
            cp "$BUILD_DIR/index.html" "$BUILD_DIR/404.html"
          fi

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ${{ steps.detect.outputs.dir }}/build

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
