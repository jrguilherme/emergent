name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Engines modernas (eslint etc.)
      - name: Setup Node 18
        uses: actions/setup-node@v4
        with:
          node-version: 18

      # ‚ö†Ô∏è Muda date-fns para ^3 s√≥ neste build (edita package.json no CI)
      - name: Set date-fns to ^3 for build
        working-directory: frontend
        run: |
          npm pkg set dependencies.date-fns="^3"
          cat package.json | head -n 120

      - name: Install project deps
        working-directory: frontend
        run: |
          npm install --legacy-peer-deps --no-audit --no-fund

      # üîß Alinhar AJV para o que CRA/Webpack esperam: ajv@6 + ajv-keywords@3
      - name: Patch ajv toolchain to v6 (no-save)
        working-directory: frontend
        run: |
          npm install --no-save --legacy-peer-deps ajv@^6 ajv-keywords@^3

      # (opcional/inofensivo) garante router se o app usar rotas
      - name: Ensure react-router-dom present (no-save)
        working-directory: frontend
        run: |
          npm install --no-save --legacy-peer-deps react-router-dom@^6

      - name: Build app
        working-directory: frontend
        env:
          CI: "false"
          PUBLIC_URL: "."      # assets relativos p/ /emergent
        run: npm run build

      # Se por algum motivo n√£o gerar bundles, tenta fallback
      - name: Fallback build (react-scripts) if no bundles
        run: |
          if ls frontend/build/static/js/*.js >/dev/null 2>&1; then
            echo "Bundles encontrados ap√≥s build principal."
          else
            echo "Bundles N√ÉO encontrados; tentando fallback com react-scripts..."
            cd frontend
            npx react-scripts build
          fi

      - name: Ensure build output & SPA fallback
        run: |
          test -f frontend/build/index.html
          cp frontend/build/index.html frontend/build/404.html

      # üîé Inspe√ß√£o: confirme scripts no index e bundles na pasta
      - name: Inspect build
        run: |
          echo "== Arquivos em frontend/build (n√≠vel 2) =="
          find frontend/build -maxdepth 2 -type f | sort | sed 's,^,  ,'
          echo "== In√≠cio do index.html gerado =="
          nl -ba frontend/build/index.html | sed -n '1,200p'

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: frontend/build

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
